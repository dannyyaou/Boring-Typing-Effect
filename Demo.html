<!DOCTYPE html>
<html>
<head>
	<title>Typing Effect</title>
	<script src="jquery-1.11.2.min.js"></script>
	<script src="SimpleTypingEffect.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<div><p>大江東去－蘇軾
大江東去，浪淘盡、千古風流人物。故壘西邊人道是，三國周郎赤壁。亂石穿空，驚濤拍岸，捲起千堆雪。江山如畫，一時多少豪傑。○遙想公瑾當年，小喬初嫁了，雄姿英發。羽扇綸巾談笑間，檣櫓灰飛煙滅。故國神遊，多情應笑，我早生華髮。人生如夢，一尊還酹江月。</p></div>
</body>
<script type="text/javascript">
$(document).ready(function(){
	$('p').typingEffect(100);
});
</script>
</html>
